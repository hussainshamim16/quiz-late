<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizLet</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="stdLogin" class="show">
        <form action="javaScript:void(0)">
            <input type="text" placeholder="Enter Name" id="stdName">
            <span id="nameError" class="hide">Enter your Name !</span>
            <input type="number" placeholder="Enter Roll Number" id="stdRollNumber">
            <span id="rollNumbererror" class="hide">Enter your Roll Number !</span>
            <button type="submit" onclick="stdSumbit(this)">submit</button>
        </form>
    </section>
    <section id="startbtn" class="hide">
        <button type="submit" onclick="quizStart()">Start Quiz</button>
    </section>
    <script src="./script.js"></script>
</body>

</html>
